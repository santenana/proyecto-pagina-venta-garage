<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        :root{
            --very-light-pink:#c7c7c7;
            --text-input-field:#f7f7f7;
            --hospital-green:#ACD9b2;
            --white:#FFFFFF;
            --black:#000000;
            --sm:14px;
            --md:16px;
            --lg:18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin:0;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .from-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            justify-content: center;
        }
        .logo{
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }

        .form{
            display: flex;
            flex-direction: column;
        }
        .form a{
            font-size: var(--sm);
            color: var(--hospital-green);
            text-decoration: none;
            text-align: center;
            margin-bottom: 52px;
  
            
        }
        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }


        .login-buttom{
            margin-top: 12px;
            margin-bottom: 32px;
        }
   
        .value{
            color: var(--very-light-pink);
            font-size: var(--md);
            margin: 8px 0 32px 0;
        }

        .Secondary-Buttom{
            background-color: var(--white);
            border-radius: 8px;
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            height: 50px;
            width: 100%;
            font-size: var(--md);
            font-weight: bold;
            cursor: pointer;

        }
        @media(max-width:400px){
            .logo{
                display: block;
            }
        }
        @media(max-width:390px){
            .Sign-Up-buttom{
                position: fixed;
                bottom: 0px;
                right: 40;
                left: 40px;
                width: 80%;
            }
        }
    
    </style>


</head>
<body>
    <div class="login">
        <div class="from-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="Titulos">My Account</h1>

            <form action="/" class="form">
                <label for="Name" class="label">Name</label>
                <p class="value">Nombre Usuario</p>

                <label for="Email-address" class="label">Email address</label>
                <p class="value">nombre@email.com</p>

                <label for="password" class="label">Password</label>
                <p class="value">******************</p>
               
               
            </form>
         
            <button class="Secondary-Buttom Sign-Up-buttom">Edit</button>
        </div>
    </div>
    
</body>
</html>
